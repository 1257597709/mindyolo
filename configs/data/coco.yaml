# COCO 2017 dataset http://cocodataset.org

data:
  dataset_name: coco

  dataset_dir: ./coco2017
  train_img_dir: ./train2017
  train_anno_path: ./annotations/instances_train2017.json
  val_img_dir: ./val2017
  val_anno_path: ./annotations/instances_val2017.json

  nc: 80

  # class names
  names: [ 'person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus', 'train', 'truck', 'boat', 'traffic light',
           'fire hydrant', 'stop sign', 'parking meter', 'bench', 'bird', 'cat', 'dog', 'horse', 'sheep', 'cow',
           'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 'umbrella', 'handbag', 'tie', 'suitcase', 'frisbee',
           'skis', 'snowboard', 'sports ball', 'kite', 'baseball bat', 'baseball glove', 'skateboard', 'surfboard',
           'tennis racket', 'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple',
           'sandwich', 'orange', 'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 'couch',
           'potted plant', 'bed', 'dining table', 'toilet', 'tv', 'laptop', 'mouse', 'remote', 'keyboard', 'cell phone',
           'microwave', 'oven', 'toaster', 'sink', 'refrigerator', 'book', 'clock', 'vase', 'scissors', 'teddy bear',
           'hair drier', 'toothbrush' ]

  # transforms
  detection_require_poly: False
  multi_imgs_transforms:
    # - PasteIn: {prob: 1.0, target_size: 640}
    - Mosaic: { mosaic_prob: 1.0, copy_paste_prob: 0.0, degrees: 0.0, translate: 0.1, scale: 0.9, shear: 0.0, perspective: 0.0, target_size: 640 }
  single_img_transforms:
    - Resize: {target_size: [720, 640]}
    # - LetterBox: {new_shape: [640, 640]}
    # - RandomFlip: { prob: 1.0 }
  batch_imgs_transform:
    BatchRandomResize: {target_size: [[601, 701], [672, 772]], keep_ratio: True, random_range: True, random_size: False, random_interp: False}
